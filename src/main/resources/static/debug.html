<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-container h2 {
            margin-top: 0;
        }
        .img-test {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .img-test img {
            max-height: 50px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Image Loading Debug</h1>
    
    <div class="test-container">
        <h2>Logo Tests</h2>
        
        <div class="img-test">
            <h3>Test 1: Regular img tag with absolute path</h3>
            <img src="/images/fixed-logo.svg" alt="Logo PNG" height="30">
            <p>Path: /images/logo.png</p>
        </div>
        
        <div class="img-test">
            <h3>Test 2: Regular img tag with absolute path (SVG)</h3>
            <img src="/images/logo.svg" alt="Logo SVG" height="30">
            <p>Path: /images/logo.svg</p>
        </div>
        
        <div class="img-test">
            <h3>Test 3: Without leading slash</h3>
            <img src="images/logo.png" alt="Logo without leading slash" height="30">
            <p>Path: images/logo.png</p>
        </div>
        
        <div class="img-test">
            <h3>Test 4: With full path</h3>
            <img src="http://localhost:8080/images/logo.png" alt="Logo with full URL" height="30">
            <p>Path: http://localhost:8080/images/logo.png</p>
        </div>
    </div>
    
    <script>
        // Simple script to check if images loaded
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            const results = [];
            
            images.forEach(img => {
                img.onload = function() {
                    const result = document.createElement('span');
                    result.style.color = 'green';
                    result.textContent = ' ✓ Loaded';
                    img.parentNode.querySelector('p').appendChild(result);
                };
                
                img.onerror = function() {
                    const result = document.createElement('span');
                    result.style.color = 'red';
                    result.textContent = ' ✗ Failed to load';
                    img.parentNode.querySelector('p').appendChild(result);
                };
            });
        });
    </script>
</body>
</html>
