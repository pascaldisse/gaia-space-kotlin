<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #e74c3c; }
        .error-details { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 20px; }
        .back-link { margin-top: 30px; }
        .back-link a { color: #3498db; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong</h1>
    <p>We're sorry, but there was an error processing your request.</p>
    
    <div class="error-details">
        <p><strong>Status:</strong> <span th:text="${status ?: 'Unknown'}">500</span></p>
        <p><strong>Error:</strong> <span th:text="${error ?: 'Internal Server Error'}">Error</span></p>
        <p><strong>Message:</strong> <span th:text="${message ?: 'No message available'}">Message</span></p>
        <p><strong>Path:</strong> <span th:text="${path ?: 'Unknown'}">Path</span></p>
    </div>
    
    <div class="back-link">
        <a href="/">‚Üê Return to Home Page</a>
    </div>
</body>
</html>
