<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaiaScript to Kotlin Compiler</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .gaiascript-container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .code-sections {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 500px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        
        .app-name-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .compilation-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
        
        .text-warning { color: #ff9800; }
        .text-danger { color: #f44336; }
        .text-success { color: #4caf50; }
        .text-info { color: #2196f3; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="brand">
            <a href="/">
                <img src="/images/logo.svg" alt="Gaia Space Logo" class="logo">
                <span class="brand-name">Gaia Space</span>
            </a>
        </div>
        <nav class="main-nav">
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/workspaces">Workspaces</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/gaiascript" class="active">GaiaScript</a></li>
            </ul>
        </nav>
    </header>

    <main class="gaiascript-container">
        <div class="editor-header">
            <h1>GaiaScript to Kotlin Compiler</h1>
            
            <div class="app-name-container">
                <label for="app-name">App Name:</label>
                <input type="text" id="app-name" value="GaiaApp" />
                <button id="load-sample" class="btn">Load Sample</button>
            </div>
        </div>
        
        <div class="code-sections">
            <div class="code-section">
                <div class="code-header">
                    <h2>GaiaScript Code</h2>
                </div>
                <textarea id="gaiascript-editor" placeholder="Enter your GaiaScript code here..."></textarea>
            </div>
            
            <div class="code-section">
                <div class="code-header">
                    <h2>Kotlin Output</h2>
                    <button id="compile-button" class="btn btn-primary">Compile</button>
                </div>
                <textarea id="kotlin-output" readonly placeholder="Compiled Kotlin will appear here..."></textarea>
            </div>
        </div>
        
        <div id="status-message" class="text-info">Ready to compile.</div>
        
        <div id="compilation-details" class="compilation-details">
            <h3>Compilation Details</h3>
            <p>Generated Class Files:</p>
            <ul id="compiled-classes"></ul>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
